<div class="search-input">
  <input
    #searchInput
    type="text"
    autocomplete="off"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="!enabled"
    [class.filled]="!!value"
    (keyup)="enabled && checkValue(searchInput.value, $event)"
    (focus)="onInputFocus()"
  />

  <mat-icon
    *ngIf="searchInput.value"
    class="icon close-icon"
    svgIcon="close"
    aria-hidden="false"
    aria-label="close icon"
    (click)="clearValue(); searchInput.value = ''"
  ></mat-icon>
</div>

<button
  class="secondary search-button"
  [disabled]="!enabled"
  (click)="enabled && searchValue(searchInput.value)"
>
  <mat-icon
    class="search-icon"
    svgIcon="search"
    aria-hidden="false"
    aria-label="search icon"
  ></mat-icon>
</button>
