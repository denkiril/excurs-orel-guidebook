<div *ngIf="showSpinner" class="spinner-container">
  <exogb-spinner></exogb-spinner>
</div>

<div *ngIf="showServerError" class="error-notification">
  <p>Сервер временно недоступен. Повторите попытку позже.</p>
  <button
    type="button"
    class="primary"
    [disabled]="disabled"
    (click)="!disabled && emitClickRefresh()"
  >
    <svg class="icon"><use href="assets/images/icons/refresh.svg#icon" /></svg>
    Повторить
  </button>
</div>
