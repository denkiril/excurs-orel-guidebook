<div>
  <div class="sight-title">
    <mat-icon
      *ngIf="isMuseum"
      svgIcon="museum"
      aria-hidden="false"
      aria-label="Museum icon"
    ></mat-icon>
    {{ sight.title }}
  </div>

  <ul *ngIf="sight.nested?.length" class="sight-nested">
    <li *ngFor="let nested of sight.nested">
      <a
        [routerLink]="[]"
        [queryParams]="{ sight: nested.post_id }"
        queryParamsHandling="merge"
      >
        + {{ nested.title }}
      </a>
    </li>
  </ul>

  <div class="sight-description">
    <p [title]="descriptionFull">{{ descriptionShort }}</p>
    <p *ngIf="sight.location" [title]="'Местонахождение: ' + sight.location">
      {{ sight.location }}
    </p>
  </div>

  <div class="sight-description links-block">
    <a
      [routerLink]="[]"
      [queryParams]="{ sight: sight.post_id }"
      queryParamsHandling="merge"
    >
      Подробнее...
    </a>
    <a [href]="sight.permalink" target="_blank" rel="noopener noreferrer">
      Перейти
      <mat-icon svgIcon="open_in_new"></mat-icon>
    </a>
  </div>
</div>

<a
  *ngIf="sight.thumb_url"
  [routerLink]="[]"
  [queryParams]="{ sight: sight.post_id }"
  queryParamsHandling="merge"
>
  <img
    class="sight-image"
    [attr.loading]="index > 6 ? 'lazy' : 'eager'"
    [src]="sight.thumb_url"
    title="Подробнее..."
  />
</a>
