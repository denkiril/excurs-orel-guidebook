<picture>
  <source
    *ngIf="srcsetWebp"
    [srcset]="srcsetWebp"
    [sizes]="sizes"
    type="image/webp"
  />
  <source *ngIf="srcset" [srcset]="srcset" [sizes]="sizes" />
  <img
    [width]="width"
    [height]="height"
    [src]="src"
    [alt]="image.alt"
    [title]="image.title"
    (load)="onImgLoad()"
  />
</picture>

<div
  *ngIf="showLoader"
  class="loader-container"
  [class.loading]="isLoading"
></div>
