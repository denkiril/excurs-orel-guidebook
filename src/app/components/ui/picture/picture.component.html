<picture>
  <source type="image/webp" [srcset]="srcsetWebp" [sizes]="sizes" />
  <source [srcset]="srcset" [sizes]="sizes" />
  <img
    [width]="width"
    [height]="height"
    [src]="src"
    [alt]="image.alt"
    [title]="image.title"
    (load)="onImgLoad()"
  />
</picture>

<div
  *ngIf="showLoader"
  class="loader-container"
  [class.loading]="isLoading"
></div>
